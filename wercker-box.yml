name: cordova-cca
version: 0.0.5
inherits: wercker/ubuntu12.04-webessentials@1.0.4
type: main
platform: ubuntu@12.04
description: wercker box for building, testing and deploying cordova apps for android
keywords:
  - cordova
  - android
  - phonegap
package:
  - cordova@4.2.0
  - nodejs@0.10.35
  - gulp-cli@3.8.11
  - android@21
script: |
  sdk_version="21"
  cd $HOME
  source $WERCKER_SOURCE_DIR/install-packages.sh
  source $WERCKER_SOURCE_DIR/install-nodejs.sh
  source $WERCKER_SOURCE_DIR/install-jdk.sh
  source $WERCKER_SOURCE_DIR/install-sdk.sh
  echo "Versions"
  node --version
  npm --version
  java -version
  ant -version
  gulp --version
  cordova --version
  bower --version
  echo "Complete"
  cd $HOME
